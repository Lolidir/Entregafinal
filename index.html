<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    
</head>
<body>
    <section>
        <h1>BIENVENIDO A SUS VACACIONES</h1>
        <form class="formu" action="">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">
    
            <label for="días">Indique el numero de días</label>
            <input type="number" id="días">

            <label for="personas">Indique el numero de personas</label>
            <input type="number" id="personas">
    
            <label for="alojamiento">Indique para: Hotel(1), Posada(2) o Camping(3)</label>
            <input type="number" id="alojamiento">
            
            <input type="submit" value="Enviar">
        </form>

        

    </section>


    <script src="js/app.js"></script>
</body>
</html>
